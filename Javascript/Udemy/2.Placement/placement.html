<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        function oyears(form) {
            form.dogage.value = form.myage.value * 7
        }
    </script>

</head>

<body>
    <b>Find out your age in dog years</b>

    <form method="post">

        <table>
            <tr>
                <td>Enter your age:</td>
                <td><input type="text" id="myage" size="15"></td>
            </tr>

            <tr>
                <td><input type="button" value="Calculate" onclick="oyears(this.form)"></td>
            </tr>

            <tr>
                <td>Your age in Dog Years is:</td>
                <td><input type="text" id="dogage" size="15"></td>
            </tr>
        </table>

    </form>
</body>

</html>
