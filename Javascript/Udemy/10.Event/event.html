<html lang="en">

<head>
    <meta charset="UTF-8">

<body id="colorbody">

    <button id="colorbody">Click button</button>
    <script>
        document.getElementById('colorbody').addEventListener('click', myFunc);

        function myFunc() {
            var bgcolor = new Array("#029FD4", "#D43702", "#1EFF00", "#EAEAFF", "#FFEA00", "#AB5252", "#FFFFFF", "#DE28D8")
            document.body.style.background = bgcolor[Math.floor(Math.random() * bgcolor.length)];
        }
    </script>



    <button onclick="getElementById('demo').innerHTML=Date()">Time</button>
    <p id="demo"></p>
</body>

</html>
