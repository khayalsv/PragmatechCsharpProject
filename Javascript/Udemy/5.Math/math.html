<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        document.getElementById("demo1").innerHTML = Math.random();
        document.getElementById("demo2").innerHTML = Math.min(34, 56, 70, 200);
        document.getElementById("demo3").innerHTML = Math.round(15.6); //floor=15  //ceil=16 //round=16
    </script>

</body>

</html>
